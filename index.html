<!DOCTYPE html>
<html>
<head>
<title>'llowe the kebah</title>
<link rel="stylesheet" type="text/css" href="theme.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head> 
<body>
    
<header>
    <h1>Bypass - avoid the wall</h1>
</header>
    
<div class="main-text">
    <p>Hello, my people. Here you can view all your favourate video bypassing any restrictions. All you have do is search for a keyword and an playlist of videos will apear and you will be able to watch it scot free. Please enjoy with moderation.</p>
</div>
    
    
<div class="video-player">    
    <script type="text/javascript">
    function go_get(){
     var base_url = 'http://www.youtube.com/embed?listType=search&list=';
     var search_field = document.getElementById('yourtextfield').value;
     var target_url = base_url + search_field;
     var ifr = document.getElementById('youriframe');
     ifr.src = target_url;
     return false;
    }
    </script> 

    <form onsubmit="go_get(); return false;" >
     <input type="text"  id="yourtextfield"/>
     <input type="submit" value="Search" />
    </form>

    <iframe id="youriframe" width="640" height="360" ></iframe>
</div>  
    
<div class="ads-block">

</div> 
    


</body>
</html>
